plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '0.1.0'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

def lwjglVersion = '3.3.3'

def lwjglNatives = System.getProperty('os.name').toLowerCase().contains('win') ? 'natives-windows' :
        (System.getProperty('os.name').toLowerCase().contains('mac') ? 'natives-macos' : 'natives-linux')

dependencies {
    implementation platform("org.lwjgl:lwjgl-bom:${lwjglVersion}")

    implementation 'org.lwjgl:lwjgl'
    implementation 'org.lwjgl:lwjgl-glfw'
    implementation 'org.lwjgl:lwjgl-opengl'
    implementation 'org.joml:joml:1.10.5'

    runtimeOnly "org.lwjgl:lwjgl::${lwjglNatives}"
    runtimeOnly "org.lwjgl:lwjgl-glfw::${lwjglNatives}"
    runtimeOnly "org.lwjgl:lwjgl-opengl::${lwjglNatives}"
}

application {
    mainClass = 'com.example.terrain.Main'
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}
